<script type="text/javascript">
function doCheck() {
     //ref to chnTerm
     var t = document.forms[1]["chbTerm"];
     var b = document.forms[1]["btnSend"];
     if(t.checked == true) {
         b.disabled = false;
     } else {
         b.disabled = true;
     }
} 
function doSend() {
     var fname = document.forms[1]["txtFirst"].value;
     var lname = document.forms[1]["txtLast"].value;
     if(fname == null || fname == "" || lname == null || lname == "") {
           document.getElementById("msg1").innerHTML = "You can not leave this empty";
           return;
     }
     document.getElementById("msg1").innerHTML = "";
     var phone = document.forms[1]["txtName"].value;
     var p = /^[0-9][3,4]-[0-9][7,8]/;
     if(p.test(phone) == false) {
          document.getElementById("msg2").innerHTML = "The number is not correct format";
          return;
     }
     document.getElementById("msg2").innerHTML = "";
     var pw = document.forms[1]["txtpassword"].value;
     if(pw == null || pw == "") {
           document.getElementById("msg3").innerHTML = "You can not leave this empty";
           return;
     }
     document.getElementById("msg3").innerHTML = "";
     var yr = document.forms[1]["txtYear"].value;
     if(yr == null || yr == "") {
           document.getElementById("msg4").innerHTML = "You can not leave this empty";
           return;
     }
     document.getElementById("msg4").innerHTML = "";
}
</script>
